<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Document</title>
</head>
<body>
    <div class="行内元素有哪些， 块级元素有哪些， 空元素有哪些">
        
        首先：Css规范规定，每个元素都有display属性 ， 确定该元素的类型 ， 每个元素都有默认的display值
            如div的display默认值为block ，则块级元素；span默认值为inline 是行内元素

            1：行内元素： a  b  span img input select strong
            2:块级元素： div ul ol li dl dt dd h1 h2 p  
            3:常见的空元素 ： br  hr img input link meta


    </div>
    
</body>
</html>
