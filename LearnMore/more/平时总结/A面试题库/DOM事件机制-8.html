<body>
    <!-- <p> 
    自己封装hasChildren()方法，不可用children属性
    </p> -->
   
    <script>
        function son(){
        var child=this.childNodes;
        var len=child.length;
        for(var i=0;i<len;i++){
            if(child[i].nodeType==1){
                return true;
            }
            return false;
        }
    } 
    </script>
