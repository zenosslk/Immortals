<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>
<body>
    <script>
        // 每次调用都会产生新的数字
        function a(){
            var num=100;
            function b(){
                num ++;
                console.log(num);
            }
            return b;
        }
        var demo=a();
        demo();
        demo();
        
        
        
        
        
    </script>
</body>
</html>
