<body>
    <div class="Redux中间件">
      中间件提供第三方插件的模式 ， 自定义拦截action->reducer 的过程 ， 变为action->middlewares->reducer 
          这种机制可以让我们改变数据流， 实现如异步action ， action 过滤 ，日志输出， 异常报告等功能
      常见的中间件：redux-logger 提供日志输出
                  redux-thunk 处理异步操作
                  redux-promise 处理异步操作 actionCreate 的返回值是promise
                  redux-promise 处理异步操作 ，actionCreate的返回值是promise
                  

    </div>
</body>
</html>
