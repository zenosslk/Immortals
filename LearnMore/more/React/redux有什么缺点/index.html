<body>
    <div class="redux有什么缺点">
      1： 一个组件所需要的数据， 必须由父组件传过来 ，而不能像flux 中直接从store取
      2： 当一个组件相关的数据更新时， 即使父组件不需要用到这个组件 ， 父组件还是会重新render ， 可能会有效率影响， 
          或者需要写复杂的shouldComponentUpdate 进行判断
          
    </div>

</body>
</html>
