  <body>
    <div class="如何告诉 React 它应该编译生产环境版本？">
      通常情况下我们会使用 Webpack 的 DefinePlugin 方法来将 NODE_ENV
      变量值设置为 production。编译版本中 React 会忽略 propType
      验证以及其他的告警信息，同时还会降低代码库的大小，React 使用了 Uglify
      插件来移除生产环境下不必要的注释等信息
    </div>
  </body>
</html>
