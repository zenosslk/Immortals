<body>  
    <div class="为什么会提高性能">
      虚拟DOM 相当于在js和真实dom中间加了一个缓存， 利用dom diff 算法避免了没有必要的dom操作
        从而提高性能
    具体实现步骤如下：
      1：用java对象结构表示DOM 树的结构，然后用这个树构建一个真正的DOM树， 插到文档中
      2: 当状态变更的时候 ，重新构造一棵树的对象树，  然后用这个树和旧的树进行比较， 记录两棵树差异
      3：把2所记录的差异应用到步骤1所构建的真正的DOM树上。 视图就更新了
    </div>
  
</body>
