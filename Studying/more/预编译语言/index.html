            ，LESS——以及Sass——功能比这个要多太多。LESS和Sass在语法上有些共性，比如下面这些
        ● 混入(Mixins)——class中的class；

        ● 参数混入——可以传递参数的class，就像函数一样；

        ● 嵌套规则——Class中嵌套class，从而减少重复的代码；

        ● 运算——CSS中用上数学；

        ● 颜色功能——可以编辑颜色；

        ● 名字空间(namespace)——分组样式，从而可以被调用；

        ● 作用域——局部修改样式；

        ● JavaScript 赋值——在CSS中使用JavaScript表达式赋值。
