<body>

    <script>
        function Fun(para1, para2, para3) {
            var obj = {};
            obj.para1 = para1;
            obj.para2 = para2;
            obj.para3 = para3;
            return obj;
        }
        Fun.prototype.para4 = 4;
        var o = new Fun(1, 2, 3);
        console.log(o.para1);   //  1
        console.log(o.para4);   // und
        console.log(o instanceof Fun);  // false
        console.log(o.__proto__ == Fun.prototype);  //fasle
    </script>
</body>
