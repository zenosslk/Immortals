<body>
    1: block :转块
    2： none 缺省值  像行内元素一样显示
    3：inline-block 像行内元素一样显示，但内容像块级元素显示
    4：list-item  ：像块级元素一样显示 ，可以添加样式列表标记
    5：table  ： 表格
    6：inherit ：规定应该从父元素继承posiiton属性的值
