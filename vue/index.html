<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>vue</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>hello</h1>
      <p>
        <!-- 使用router-link 组件来导航 -->
        <!-- 通过传入 `to` 属性指定链接 -->
        <!-- router-link 默认会被渲染一个 <a> 标签 -->
          <router-link to="/foo"> go to foo</router-link>
          <router-link to="/too"> go to too</router-link>
      </p>

      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <router-view></router-view>
    </div>
  </body>

  <script>
    // 如果使用模块化机制编程， 导入vue 和vueRouter 要调用vue.use(vuerouter)
    const Foo= {template:'<div>foo<div>'}
    const Too= {template:'<div>too<div>'}

      // 定义路由组件
      // 可以从其他文件import 进来
      // 通过vue.extend() 创建的组件构造器


    const routes = [
      {path:'/foo' , component:Foo},
      {path:'/too' , component:Too}
    ]

      // 创建router实例，然后传入routes 配置
      // 还可以传别的配置参数
    const router = new VueRouter({
      routes
    })
    

    // 创建和挂载根实例
    // 通过router配置参数注入路由
    // 从而让整个应用都有路由功能
    const app = new Vue({
      router 
    }).$mount('#app')
  
  </script>
</html>
