    <div class="什么是JSONP">
        JSONP（JSON with padding） 是数据格式JSON的一种使用模式 ， 可以请求其他域的数据

  主要方法是：动态创建script标签， 并让src指向后端 ， 后端返回脚本内容 ， 触发浏览器；立即加载并执行
              相应JS代码 。 从而实现前后的无刷新数据交互
              
    <div class="jsonp支持post请求">
        1： 为什么ajax不可用实现跨域， 而jsonp可以
        答：因为jsonp是通过script标签 ， 利用script实现跨域
        2： 可以用jsonp发送post请求么
        答： jsonp 只支持get请求
        3： 参考jsonp ， 还有哪些可以发送跨域请求
        答： 待遇src 属性的元素
