<body>
    <p>题目四：封装函数insertAfter()；

        我们知道系统中有一个insertBefore();
        实现一个insertAfter()，功能类似insertBefore()

        思路： 如果后面有节点，
        那就对后面那个节点执行insertBefore();

        如果是最后一个节点，那就使用appendChild() 方法
    </p>
