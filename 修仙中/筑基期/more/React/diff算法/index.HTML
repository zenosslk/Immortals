    <div class="diff算法">
      把树形结构按照层级分解， 只比较同级元素。
      给列表结构的每个单元添加唯一的key属性 ， 方便比较
      React只会匹配相同的class 的Component
      合并操作 ， 调用component 的setState 方法的时候 ， React将其标记为dirty 到每一个事件循环结束，  
          React检查所有标记dirty 的component 重新绘制
      选择性子树渲染，开发人员可以重写shouldComponentUpdate 提高diff 的性能
