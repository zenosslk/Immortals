<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <div class="MVC">
    它是由一种业务逻辑， 数据， 界面显示分离的方式组织代码， 将业务逻辑聚集到一个部件里面， 在改进和个性化定制及用户交互的同时， 不需要编写核心逻辑
    </div>
    <div class="MVP">
      MVP中的view和model并不直接产生数据关系， 其中的交互都是在presenter 内部， 由presenter完成
    </div>
    <div class="mvvm">
      MVVM模式类似于MVC 其主要目的就是为了分离视图和模型 ， 真正做到前后端分离的模式， 团队层：它能统一思维方式 ， 在结构层能：降低模块之间的耦合度
    </div>
</body>
</html>
