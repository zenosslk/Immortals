<body>
    <div class="iframe">
        1：iframe 会阻塞主页面的onload事件
        2：搜索引擎的检索程序无法解读这种页面 ， 不利于SEO
        3：iframe 和主页共享连接池， 而浏览器对相同域的连接有限制 ， 所以会影响页面的并行加载




    </div>
</body>
