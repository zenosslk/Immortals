    <div class="理解">
    主要分成二部分： 渲染引擎（layout engineer 或Rendering Engine）和JS引擎
        1: 渲染引擎：负责取得网页的内容（HTML， XML ， 图像等） ， 整理讯息（例如加入css等）
                    以及计算网页的显示方式，然后输出至显示器
        2：JS引擎则是： 解析和执行JavaScript 来实现网页的动态效果
        最开始渲染引擎和JS引擎并没有区分的很明显 ， 后来JS引擎越来越独立，内核就倾向于只渲染引擎


    </div>
