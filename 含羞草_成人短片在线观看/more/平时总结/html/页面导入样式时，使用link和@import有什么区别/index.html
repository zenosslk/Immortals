<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>  
    <div class="区别">
        1： link 属性XHTML标签，除了加载css外， 还能定义RSS 定义rel连接属性等作用，
                而import 是CSS 提供的， 只能加载css

        2： 页面加载时 link会被同时加载，而import引用的css会等到页面加载完再加载
        3： import 是CSS2.1提出的， 只在IE5以上才能被识别， 而link 是XHTML 标签，无兼容问题
        
    </div>
    
</body>
</html>
