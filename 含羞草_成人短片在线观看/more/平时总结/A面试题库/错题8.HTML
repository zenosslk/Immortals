    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

</head>

<body>

    <script>
        var a = 9;

        function fn() {                 
            a = 0;
            return function (b) {
                return b + a++;
            }
        }

        var f = fn();    

        var m = f(5);    
        alert(m);   //m=5
        var n = fn()(5);      
        alert(n);      // n=5
        var x = f(5);    
        alert(x);   // x=6
        alert(a);      // a =2
    </script>
</body>

</html>
