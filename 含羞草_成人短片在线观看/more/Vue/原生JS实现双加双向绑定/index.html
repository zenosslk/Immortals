    <script>
      var obj = {}

      Object.defineProperty(obj, 'msg', {
        get: function() {
          return obj
        },
        set: function(val) {
          document.getElementById('a').value = val
          document.getElementById('b').innerHTML = val
        }
      })
      document.getElementById('a').onkeyup = function(e) {
        obj.msg = e.target.value
      }
      obj.msg = ''
    </script>
  </body>
</html>
