  <div class="简述MVVM：">
    MVVM 是一种设计思想， Model 层代表数据模型 ， 也可以在Model
    中定义数据修改和操作的业务逻辑 View 代表UI 组件，
    它负责将数据模型转换为UI展示出来 ViewModel 是一个同步VIew 和Model 的对象

    在MVVM架构上， View 和Model 之间并没有直接的联系， 而是通过ViewModel 进行交互，
    Model 和 ViewModel 之间的交互是双向的 ， 因此View 数据的变化会同步到Model中 ，
    而Model 数据的变化也会立即反应到View 上

    ViewModel 通过双向数据绑定把View 层 和Model 层 连接起来 ， 而View 和Model 之间同步工作完全是自动的，
    无需人为干涉， 因此开发者只需关注业务逻辑， 不需要手动操作DOM ， 不需要关注数据
    状态的同步问题， 复杂的数据状态维护完全由MVVM 来统一管理

  </div>

  <div class="MVVM 模式">
    MVVM 模式即Model-View-View-Model 模式
    Vue.js 是通过数据驱动的， Vue.js实例化对象将DOM 和数据 进行绑定 ， 一旦绑定，
    DOM 和数据将保持同步 ， 每当数据发生变化时， DOM 也随着变化 。
    ViewModel 是Vue.js的核心， 它是Vue.js 的一个实例， Vue.js 会针对某个HTML 元素进行实例化，
    这个HTML 元素可以是Body ， 也可以是某个css选择器所指代的元素 ， DOMListeners 和 Data Bindings
    是实现双向绑定的关键 ， DOMListeners 监听页面所有View 层中的DOM元素， 当发生变化时， View层 的DOM
    元素也随之变化
  </div>
