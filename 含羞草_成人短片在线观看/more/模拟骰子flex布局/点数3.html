<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    .demo {
      width: 300px;
      height: 300px;
      background-color: black;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      align-content: space-between;
    }

    .app1 {
      width: 100%;
      display: flex;
      justify-content: flex-end
    }

    .app2 {
      display: flex;
      width: 100%;
      justify-content: center
    }

    .app3 {
      display: flex;
      width: 100%;

    }

    .point {
      width: 30px;
      height: 30px;
      background-color: red;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <div class="demo">
    <div class="app1">
      <div class="point"></div>
    </div>
    <div class="app2">
      <div class="point"></div>
    </div>
    <div class="app3">
      <div class="point"></div>
    </div>
  </div>
</body>

</html>
